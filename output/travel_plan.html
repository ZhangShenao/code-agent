<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>沈阳三日游攻略</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 20px 0;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        ul {
            padding-left: 20px;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>沈阳三日游行程规划</h1>
            <p>以下是为您精心规划的三日游行程：</p>
            <ul>
                <li>第一天：故宫博物院 - 张氏帅府 - 中街步行街</li>
                <li>第二天：北陵公园 - 沈阳植物园 - 世博园</li>
                <li>第三天：棋盘山风景区 - 九一八历史博物馆 - 晚上返回</li>
            </ul>
        </div>
        <div class="card">
            <h1>穿衣指南</h1>
            <p>根据天气预报，以下是为您准备的穿衣建议：</p>
            <ul>
                <li>第一天（雷阵雨）：轻便雨衣/雨伞 + 防水鞋 + 薄外套</li>
                <li>第二天（多云）：舒适运动鞋 + 短袖 + 薄外套</li>
                <li>第三天（晴）：短袖 + 短裤 + 防晒帽 + 太阳镜</li>
            </ul>
        </div>
    </div>
</body>
</html>
